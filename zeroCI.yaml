prequisties:
  - jsx

install:
  - apt-get update
  - pip3 install click nose nose-progressive nose-testconfig nose-exclude loguru parameterized
  - eval `ssh-agent -s`; ssh-add
  - rm -rf /sandbox/code/github/threefoldtech/*
  - cd /sandbox/code/github/threefoldtech/
  - declare strs=('core' 'libs_extra' 'builders' 'threebot') && for s in ${strs[@]}; do git clone https://github.com/threefoldtech/jumpscaleX_$s.git --branch development; done
  - cp -r /opt/code/github/threefoldtech/jumpscaleX_libs /sandbox/code/github/threefoldtech/jumpscaleX_libs
  - source /sandbox/env.sh; js_init generate

script:
  - source /sandbox/env.sh; cd /sandbox/code/github/threefoldtech/jumpscaleX_libs; nosetests-3.4 -v JumpscaleLibs 
    --with-noseexclude --exclude-dir=JumpscaleLibs/clients/github --exclude-dir=JumpscaleLibs/sal/dnsmasq 
    --exclude-dir=JumpscaleLibs/clients/test --with-xunit --xunit-file=/test.xml --xunit-testsuite-name=jumpscaleX_libs
